<source>
  @type  forward
  @id gamelog
  @label @gamelogstream
  bind  0.0.0.0
  port 24224
</source>

<label @gamelogstream>
    <filter **>
      @type stdout
    </filter>

    <match bie-sc2bq-log.**>
      @type copy

      <store>
        @type file
        path /fluentd/log/${tag}__%Y%m%d%H%M_   #### ex) bie-sc2bq-log.test__202202050613__0.log
        symlink_path /fluentd/log/current-${tag}

        <buffer tag,time>
          timekey_wait 1m
          timekey 1m
          path /fluentd/log/buffer/buffer.*.log
        </buffer>
        <format>
          @type json
        </format>
      </store>
    </match>
</label>