<source>
  @type  forward
  @id game
  @label @mainstream
  bind  0.0.0.0
  port 24224
</source>

<label @mainstream>
    <match bie-sc2bq-log.**>
      @type copy

      <store>
        @type file
        path /fluentd/log/${tag}__%Y%m%d__%H%M
        symlink_path /fluentd/log/current-${tag}

        <buffer tag,time>
          timekey_wait 1m
          timekey 1m
          path /fluentd/log/buffer.*.log
        </buffer>
        <format>
          @type json ####https://docs.fluentd.org/formatter/json
        </format>
      </store>
    </match>
</label>