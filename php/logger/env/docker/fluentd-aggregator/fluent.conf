<source>
  @type  forward
  bind  0.0.0.0
  port 24225
</source>

<filter **>
  @type stdout
</filter>

<match **>
  @type file
  path /fluentd/log
  compress gzip
  <buffer>
    timekey 1d
    timekey_use_utc true
    timekey_wait 10m
  </buffer>
  <format>
    @type json
  </format>
</match>