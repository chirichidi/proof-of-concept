<match **>
  @type scribe
  host 127.0.0.1
  port 1463
  field_ref hello
  <buffer>
    flush_thread_count 16
    flush_interval 5s
    chunk_limit_size 16MB
    queue_limit_length 16
    retry_max_interval 30
    retry_forever true
  </buffer>
</match>